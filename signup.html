     <header>
        <h1>Sign up !</h1>
          <p> Create an account by filling the form below</p>
      </header>
     <main>
        <form type="post">
         <div>
            <label for="user_firstname">First Name</label>
            <input type="text" id="user_firstname" name="user_firstname" required>
        </div>
        <div>
          <label for="user_lastname">Last Name</label>
            <input type="text" id="user_lastname" name="user_lasttname" required>
        </div>
        <div>
          <label for="user_email">Email Address </label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <div>
          <label for="password">Password</label>
            <input type="password" id="password" name="password" required min="5">
        </div>
        <div>
          <label for=" birth_date">Date of Birth</label> 
            <input type="date" id="birth_date" name="birth_date" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="079-45-678" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div>
          <input type="checkbox" id="agree" name="agree">
            <label for="agree"> By checking this box, you are agreeing to our terms of service.</label>
        </div>
          <button type="submit">Create Account</button>
  </form>
</main>
